<div class="span12" ng-controller="CodersController">

    <div class="row-fluid">
        <div class="span12">
            <div class="well">
                <h4>Let's have some fun @ The Client Side!</h4>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="highlight page-header">
                <h3>TOP 10 CODERS</h3>
            </div>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Votes</th>
                    <th>Name</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tr ng-repeat="coder in coders | orderBy:'votes':true | limitTo: 10">
                    <td>{{ coder.votes }}</td>
                    <td><hover-bio coder="coder">{{ coder.name }}</hover-bio></td>
                    <td><a class="btn btn-mini btn-primary"
                           href="{{ coder.wikipedia | wikipediaLink }}" ng-show="coder.wikipedia">Wikipedia</a></td>
                </tr>
            </table>
        </div>
    </div>

</div>
